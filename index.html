<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Video</title>
    <script>
        // Function to get the value of a URL parameter by name
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Function to update the iframe src based on the src parameter
        function updateIframeSrc() {
            const iframe = document.getElementById('videoFrame');
            const src = getQueryParam('src');
            if (src) {
                iframe.src = `https://www.hlsplayer.net/embed?type=m3u8&src=${encodeURIComponent(src)}`;
            }
        }

        // Update the iframe src when the page loads
        window.onload = updateIframeSrc;
    </script>
</head>
<body>
    <h1>Embedded Video</h1>
    <iframe id="videoFrame" width="100%" height="600px" frameborder="0" allowfullscreen></iframe>
</body>
</html>
